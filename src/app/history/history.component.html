<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <div class="row-history" *ngFor='let item of DataHistoryTransfer' (click)="onClickEventHistory(item)">
        <div class=" col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
            <div class="top-header-block" tabindex="1">
              <div class='Block-Highlight' ></div>
              <div class="top-header-line1">
                <div class="text-situation">
                  <h3>{{item.EVENT_NAME}} : {{item.DEVICE_NAME}}</h3>
                </div>
                <div class="text-status">
                  <h3>{{item.STATUS}}</h3>
                </div>
              </div>
              <div class="top-header-line2">
                <div class="text-location">
                  <h3>{{item.SITE_NAME}}</h3>
                </div>
                <div class="text-time">
                  <h3>{{item.STAMP_DATETIME}}</h3>
                </div>
              </div>  
           </div>
        </div>
    </div>
